<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Permintaan Antimikroba Pengendalian Khusus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Formulir Permintaan Antimikroba Pengendalian Khusus</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
<div class="field">
    <label class="label">Nama DPJP:</label>
    <div class="control">
        <input type="text" class="input" name="nama_dpjp" required>
    </div>
</div>

<div class="field">
    <label class="label">Nama Pasien:</label>
    <div class="control">
        <input type="text" class="input" name="nama_pasien" required>
    </div>
</div>

<div class="field">
    <label class="label">Ruangan:</label>
    <div class="control">
        <input type="text" class="input" name="ruangan">
    </div>
</div>

<div class="field">
    <label class="label">No. Rekam Medis:</label>
    <div class="control">
        <input type="text" class="input" name="no_rekam_medis">
    </div>
</div>

<div class="field">
    <label class="label">Tanggal Lahir:</label>
    <div class="control">
        <input type="date" class="input" name="tanggal_lahir">
    </div>
</div>

<div class="field">
    <label class="label">Jenis Kelamin:</label>
    <div class="control">
        <label class="radio">
            <input type="radio" name="jenis_kelamin" value="L" required> L
        </label>
        <label class="radio">
            <input type="radio" name="jenis_kelamin" value="P" required> P
        </label>
    </div>
</div>

<div class="field">
    <label class="label">Berat Badan:</label>
    <div class="control">
        <input type="number" class="input" name="berat_badan" step="0.1"> Kg
    </div>
</div>

<div class="field">
    <label class="label">Tanggal MRS:</label>
    <div class="control">
        <input type="date" class="input" name="tanggal_mrs">
    </div>
</div>

<div class="field">
    <label class="label">Diagnosis:</label>
    <div class="control">
        <textarea class="textarea" name="diagnosis"></textarea>
    </div>
</div>

<div class="field">
    <label class="label">Keadaan Umum:</label>
    <div class="control">
        <input type="text" class="input" name="keadaan_umum">
    </div>
</div>

<h4>Tanda Vital</h4>
<table class="table is-bordered">
    <thead>
        <tr>
            <th>Tanda Vital</th>
            <th>Pertama</th>
            <th>Kemarin</th>
            <th>Hari Ini</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Tekanan Darah</td>
            <td><input type="text" class="input" name="tekanan_darah_pertama"></td>
            <td><input type="text" class="input" name="tekanan_darah_kemarin"></td>
            <td><input type="text" class="input" name="tekanan_darah_hari_ini"></td>
        </tr>
        <!-- Repeat similar rows for other vital signs -->
    </tbody>
</table>

<div class="field">
    <label class="label">Kondisi saat ini:</label>
    <div class="control">
        <textarea class="textarea" name="kondisi_saat_ini"></textarea>
    </div>
</div>



      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Sign Up
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbyqsEe7sffOLraNWK66Epevcq4LpugxwPNwkHeInZ6JaukIH8aECHhwgtGU0RKf7sQy/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
