<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Resistensi Antibiotik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
<section class="hero">
    <div class="hero-header">
        <div class="section has-text-centered">
            <a class="center" href="https://ibb.co.com/ZVjH49t"><img src="https://i.ibb.co.com/ZVjH49t/Stempel-PPRA.png" alt="Stempel-PPRA" border="0"></a>
            <br>
            <br>
            <h2 class="title is-4 has-text-centered">Pengendalian Resistensi Antimikroba</h2>
            <p class="subtitle">Rumah Sakit St. Carolus Borromeus - RSCB Kupang</p>
        </div>
    </div>
</section>
<section class="section mt-0 pt-0">
    <div class="columns is-centered">
        <div class="column is-half">
    <div class="box m-8 pl-8">
    <form id="requestForm">
        <div class="block">
            <label class="title is-5">Data dan referensi</label>
            <p><a href="https://docs.google.com/spreadsheets/d/1ubSZqUDeDLaxMBjH5fOWAvX1sTJQHWU0K1B6j3bjMpI/edit?usp=sharing" target="_blank" rel="noopener noreferrer"> Data permintaan antimikroba di RSCB</a></p>
            <p><a href="https://drive.google.com/drive/folders/1tt8ihePKwYdutJt7uxlJRZCldSEkMdBf?usp=drive_link" target="_blank" rel="noopener noreferrer"> Dokumen, referensi, kebijakkan PPRA RSCB</a></p>
        </div>


            <div class="block">
            <div class="field">
                <label class="title is-5">Formulir permintaan antibiotik <i>access</i> dan <i>reserve</i></label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="formType" value="form1.html" required>
                        Formulir permintaan antibiotik pertama kali
                    </label>
                    <br>
                    <label class="radio">
                        <input type="radio" name="formType" value="form2.html">
                        Formulir permintaan antibiotik lanjutan
                    </label>
                </div>
            </div>
            </div>
            
            <div class="block">
            <div class="field">
                <label class="title is-5">Formulir untuk komite PGA:</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="formType" value="form3.html">
                        Form evaluasi permintaan antibiotik golongan <i>reserve</i>
                    </label>
                </div>
            </div>
            </div>
            <div>

                <div class="field">
                    <button class="button is-primary is-fullwidth" type="submit">Ke Form</button>
                </div>
            </div>
    </form>
    </div>
        </div>
    </div>
    </div>
</div>
</div>
</div>
</section>

<script>
    document.getElementById('requestForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var selectedForm = document.querySelector('input[name="formType"]:checked').value;
        window.location.href = selectedForm;
    });
</script>

</body>
