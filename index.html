<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Resistensi Antibiotik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="hero">
    <div class="hero-header">
        <div class="section has-text-centered">
            <a class="center" href="https://ibb.co.com/ZVjH49t"><img src="https://i.ibb.co.com/ZVjH49t/Stempel-PPRA.png" alt="Stempel-PPRA" border="0"></a>
            <br>
            <br>
            <h2 class="title is-4 has-text-centered">Monitoring Resistensi Antibiotik</h2>
            <p class="subtitle">Rumah Sakit St. Carolus Borromeus - RSCB Kupang</p>
        </div>
    </div>
</section>

<section class="section">
    <div class="columns is-centered">
        <div class="column is-half">

    <div class="card">
        <div class="card-content">
        <div class="container">
        
    <form id="requestForm">
            <div class="block">
            <div class="field">
                <label class="title is-4">Formulir Permintaan Antibiotik:</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="formType" value="form1.html" required>
                        Form Permintaan Antibiotik Pertama Kali
                    </label>
                    <br>
                    <label class="radio">
                        <input type="radio" name="formType" value="form2.html">
                        Form Permintaan Antibiotik Lanjutan
                    </label>
                </div>
            </div>
            </div>
            
            <div class="block">
            <div class="field">
                <label class="title is-4">Formulir Untuk Anggota Komite PGA:</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="formType" value="form3.html">
                        Form Persetujuan Permintaan Antibiotik
                    </label>
                </div>
            </div>
            </div>
            <div>
            
            <div class="block">
            <label class="title is-4">Monitor Permintaan Antibiotik Google Sheet</label>
            <p><a href="https://docs.google.com/spreadsheets/d/1ubSZqUDeDLaxMBjH5fOWAvX1sTJQHWU0K1B6j3bjMpI/edit?usp=sharing" target="_blank" rel="noopener noreferrer">Data Monitoring Permintaan Antibiotk</a></p>
            </div>
            <br>
                <div class="field">
                    <button class="button is-primary is-fullwidth" type="submit">Go to Form</button>
                </div>
            </div>
    </form>
    </div>
        </div>
    </div>
    </div>
</div>
</div>
</div>
</section>

<script>
    document.getElementById('requestForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var selectedForm = document.querySelector('input[name="formType"]:checked').value;
        window.location.href = selectedForm;
    });
</script>

</body>
</html>
